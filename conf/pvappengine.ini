[uwsgi]
project = flh-pvappengine
base = /usr/share

uid = root
pid = root

chdir = %(base)/%(project)
home = /usr/local/lib/python3.4
module = %(project).wsgi:application

master = true
processes = 5

socket = /var/run/%(project).sock
chmod-socket = 777
vacuum = true

daemonize=/var/log/uwsgi/app/%(project).log

